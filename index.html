  <head>

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

  <nav class="container d-flex justify-content-between align-items-center fw-bold p-2">
    <span class="py-2 link-light fs-5" aria-label="Product">Two Click Store</span>
    <a href="#carrito">
      <button type="button" class="btn btn-primary position-relative">
        Carrito

<main>

      <h1 class="fw-bold p-2 ">Two Click</h1>

  <!-- shop title -->
  <div class="container text-center p-2" id="elegi">

  </div>
   <!-- product type filter -->
  <div class="position-relative overflow-hidden p-3 m-3 text-center ">
<div class="row d-flex justify-content-center gap-4">

    <img src="./assets/img/cards/card-iphone.png" class="p-3">
    <span class="fw-bold">iPhone</span>
  </div>
  <div class="col-md-2 col-sm-5 shadow rounded p-3 d-flex flex-column justify-content-center align-items-center">

    <span class="fw-bold">iPad</span>
  </div>
  <div class="col-md-2 col-sm-5 shadow rounded p-3 d-flex flex-column justify-content-center align-items-center">

  </div>
  <div class="col-md-2 col-sm-5 shadow rounded p-3 d-flex flex-column justify-content-center align-items-center">
    <img src="./assets/img/cards/card-airpods.png" class="p-3">

  </div>
  <div class="col-md-2 col-sm-5 shadow rounded p-3 d-flex flex-column justify-content-center align-items-center m">

    <span class="fw-bold">Todos</span>
  </div>
</div>
  </div>

  </div>

    </div>
  </footer>
</div>
